<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{
            width: 100px;
            margin:0px auto;
            margin-top: 10%;
        }
        .btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            background: slateblue;
            color: white;
            font-size: 20px;
            font-weight: 500;
            line-height: 1;
        }
        
        .btn:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <div>
        <button class="btn">
            Hello World
        </button>
    </div>
</body>
</html>
